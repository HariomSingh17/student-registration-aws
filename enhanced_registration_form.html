<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
/* (Shortened for clarity; will include real CSS in practice) */
body { font-family: 'Poppins', sans-serif; background: #f0f8ff; }
</style>
</head>
<body>
<div class="container">
<h2>Student Registration</h2>
<form action="https://jjpu0p6nn0.execute-api.us-east-1.amazonaws.com/submit" method="post">
<label for="name">Name</label>
<input type="text" id="name" name="name" required>
<label for="roll">Roll No</label>
<input type="text" id="roll" name="roll" required>
<label for="enroll">Enroll No</label>
<input type="text" id="enroll" name="enroll" required>
<label for="email">Email</label>
<input type="email" id="email" name="email" required>
<label for="phone">Phone</label>
<input type="text" id="phone" name="phone" required>
<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
